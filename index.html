<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="assets/style.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
</head>
<body>
  
  <!-- Start of the main application UI -->
  <div class="container justify-content-around">

    <header class="row justify-content-around align-items-center bg-dark text-light p-3 m-3">
      <h1 class="col">WEATHER DASHBOARD</h1>
      <h6 class="col">v1.0.0</h6>
    </header>

    <div class="row justify-content-around">
      <div class="col-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a City" aria-label="City input" aria-describedby="searchCity">
          <button class="btn btn-outline-secondary" type="button" id="searchCity">Search</button>
        </div>
        <div class="row">
          <ul id="searchedCityList">
            <li>No recent Searches...</li>
          </ul>
        </div>
      </div>

      <div class="col-8">

        <div class="row">
          <div class="card" style="width: 95%;">
            <div class="card-header">
              <h3 id="ccHeader">City to be Searched</h3><h5 id="ccDate"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="ccTemp">Temp: </li>
              <li class="list-group-item" id="ccHumid">Humidity:</li>
              <li class="list-group-item" id="ccWindSpeed">Wind Speed:</li>
              <li class="list-group-item"><span id="ccUVIndex">UV Index:</span></li>
            </ul>
          </div>
        </div>

        <div class="row align-items-evenly">
          <h3 class="p-2">5 Day Forcast:</h3>
          <div class="col">
            <div class="card" id="day1" >
              <h5 class="card-header" id="day1date">
                + 1
              </h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><img id="day1icon"/></li>
                <li class="list-group-item" id="day1temp">Temp:</li>
                <li class="list-group-item" id="day1humid">Humidity:</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="card" id="day2" >
              <h5 class="card-header" id="day2date">
                + 2
              </h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><img id="day2icon"/></li>
                <li class="list-group-item" id="day2temp">Temp:</li>
                <li class="list-group-item" id="day2humid">Humidity:</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="card" id="day3">
              <h5 class="card-header" id="day3date">
                + 3
              </h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><img id="day3icon"/></li>
                <li class="list-group-item" id="day3temp">Temp:</li>
                <li class="list-group-item" id="day3humid">Humidity:</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="card" id="day4">
              <h5 class="card-header" id="day4date">
                + 4
              </h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><img id="day4icon"/></li>
                <li class="list-group-item" id="day4temp">Temp:</li>
                <li class="list-group-item" id="day4humid">Humidity:</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="card" id="day5">
              <h5 class="card-header" id="day5date">
                + 5
              </h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><img id="day5icon"/></li>
                <li class="list-group-item" id="day5temp">Temp:</li>
                <li class="list-group-item" id="day5humid">Humidity:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="assets/main.js"></script>
</body>
</html>
